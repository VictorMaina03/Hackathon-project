<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <img src="Student Registration Form Template in MS Word, Portable Documents, GDocsLink - Download _ Template_net.jpeg" alt="Registration" width="500px" height="500px">
    <title>STUDENT REGISTRATION</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>New students to fill the form</p>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter Email">

        <label for="phone number">Phone number</label>
        <input type="text" id="phone number" name="phone number" placeholder="Enter Phone number">

        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter Your Name">

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

        </fieldset>

        <label>Subjects:</label>
        <input type="checkbox" id="english" name="subjects" value="english">
        <label for="english">English</label>

        <input type="checkbox" id="math" name="subjects" value="math">
        <label for="math">Math</label>

        <input type="checkbox" id="science" name="subject" value="science">
        <label for="science">Science</label>

        <input type="checkbox" id="art and craft" name="subject" value="art and craft">
        <label for="art and craft">Art and craft</label>

        <input type="checkbox" id="agriculture" name="subject" value="agriculture">
        <label for="agriculture">Agriculture</label>

        <input type="checkbox" id="geography" name="subject" value="geography">
        <label for="geography">Geography</label>

        <input type="checkbox" id="history" name="subject" value="history">
        <label for="history">History</label>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" aria-describedby="password">
        <div id="password hint">
            Password must be at least 8 characters long.
        </div>

        <input type="hidden" id="sessionId" name="sessionId" value="sessionId">

        <button type="submit">Register</button>

        <button type="reset">Cancel</button>

    </form>
    
</body>

</html>
